<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun little game where you guess the color based on the provided RGB code">
  <meta name="author" content="Anthony McGrath (akm@anthonykyle.co.nz)">
  <title>Colour Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>The Great <span id="rgb">RGB</span> Color Game</h1>
  </header>
  
  <div id="msgBar">
    <div class="container">
      <button id="reset">Play Again?</button>
      <span id="message" class="mbItem"></span>
      <button id="easy">Easy</button>
      <button id="hard" class="selected">Hard</button>
    </div>
  </div>

  <div id="squareHolder" class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <!-- /#squareHolder.container -->

  <script src="script.js"></script>
</body>
</html>
